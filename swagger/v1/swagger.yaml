---
openapi: 3.0.1
info:
  title: API CART V1
  version: v1
paths:
  "/cart":
    post:
      summary: Add product to cart
      tags:
      - Cart
      parameters: []
      responses:
        '200':
          description: Product added to cart
        '404':
          description: Product not found
        '422':
          description: Invalid quantity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: integer
                quantity:
                  type: integer
              required:
              - product_id
              - quantity
  "/health":
    get:
      summary: health check
      tags:
      - Health
      responses:
        '200':
          description: healthy
  "/products":
    get:
      summary: list products
      tags:
      - Products
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                  - id
                  - name
                  - price
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    price:
                      type: number
    post:
      summary: create product
      tags:
      - Products
      parameters: []
      responses:
        '201':
          description: created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
              required:
              - name
              - price
  "/products/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
    get:
      summary: show product
      tags:
      - Products
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                required:
                - id
                - name
                - price
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  price:
                    type: number
    delete:
      summary: delete product
      tags:
      - Products
      responses:
        '204':
          description: no content
servers:
- url: http://localhost:3000
  variables:
    defaultHost:
      default: localhost:3000
