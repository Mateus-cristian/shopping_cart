---
openapi: 3.0.1
info:
  title: API CART V1
  version: v1
paths:
  "/cart":
    get:
      summary: Get current cart
      tags:
      - Cart
      responses:
        '200':
          description: successful
    post:
      summary: Create cart and add product
      tags:
      - Cart
      parameters: []
      responses:
        '200':
          description: Product added to cart
        '404':
          description: Product not found
        '422':
          description: Invalid quantity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: integer
                quantity:
                  type: integer
              required:
              - product_id
              - quantity
  "/cart/add_item":
    post:
      summary: Update or add product in cart
      tags:
      - Cart
      parameters: []
      responses:
        '200':
          description: Product quantity updated or added in cart
        '422':
          description: Invalid quantity
        '404':
          description: Product not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: integer
                quantity:
                  type: integer
              required:
              - product_id
              - quantity
  "/cart/{product_id}":
    delete:
      summary: Remove product from cart
      tags:
      - Cart
      description: Removes a product from the cart by its ID. Returns the updated
        cart or an error.
      parameters:
      - name: product_id
        in: path
        description: ID do produto a remover
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Cart empty after removal
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        quantity:
                          type: integer
                        unit_price:
                          type: number
                        total_price:
                          type: number
                  total_price:
                    type: number
                required:
                - products
                - total_price
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
  "/health":
    get:
      summary: health check
      tags:
      - Health
      responses:
        '200':
          description: healthy
  "/products":
    get:
      summary: list products
      tags:
      - Products
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                  - id
                  - name
                  - price
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    price:
                      type: number
    post:
      summary: create product
      tags:
      - Products
      parameters: []
      responses:
        '201':
          description: created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
              required:
              - name
              - price
  "/products/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
    get:
      summary: show product
      tags:
      - Products
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                required:
                - id
                - name
                - price
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  price:
                    type: number
    delete:
      summary: delete product
      tags:
      - Products
      responses:
        '204':
          description: no content
servers:
- url: http://localhost:3000
  variables:
    defaultHost:
      default: localhost:3000
